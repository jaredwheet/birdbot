name: CI Build

on:
  [push]
  # schedule:
  #   - cron: 0 12 * * *

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Run a one-line script
        env:
          FIRST_NAME: { { secrets.CONSUMER_KEY } }
          middle_name: The
          Last_Name: Octocat
          API_KEY: ${{ secrets.CONSUMER_KEY }}
        run: echo $API_KEY
      - name: Run a multi-line script
        run: |
          ls
          git status
